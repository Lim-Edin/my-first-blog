<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">에딘쓰의 블로그</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p><strong>작성 날짜 :</strong> {{ post.published_date }}</p>
                <h3>제목 : [<a href="">{{ post.title }}</a>]</h3>
                <p>내용 : {{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
